
{% extends 'myapp/base.html' %}

{% block title %}Login - MyApp{% endblock %}

{% block content %}
<style>
    .messages {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    .messages li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f8d7da; /* Light red background color for error messages */
      color: #721c24; /* Dark red text color for error messages */
      transition: opacity 0.5s ease-in-out; /* Add a smooth transition effect */
    }
  
    .messages li.success {
      background-color: #d4edda; /* Light green background color for success messages */
      color: #155724; /* Dark green text color for success messages */
    }
  </style>
  
  <!-- Add this where you want to display messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  
    <script>
      // Automatically hide messages after 10 seconds
      setTimeout(function() {
        var messages = document.querySelectorAll('.messages li');
        messages.forEach(function(message) {
          message.style.opacity = '0';
        });
      }, 5000);
    </script>
  {% endif %}
  
    <div style="max-width: 400px; margin: auto;">
        <h1 style="text-align: center;">Login</h1>
        <form method="post" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center;">
                <input type="submit" value="Login" style="background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
    </div>
{% endblock %}
