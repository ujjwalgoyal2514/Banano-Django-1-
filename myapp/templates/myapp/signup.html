
{% extends 'myapp/base.html' %}

{% block title %}Signup - MyApp{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: auto;">
        <h1 style="text-align: center;">Signup</h1>
        <form method="post" enctype="multipart/form-data" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <div style="text-align: center;">
                <input type="submit" value="Signup" style="background-color: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
    </div>
{% endblock %}
